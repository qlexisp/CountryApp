<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Country App</title>

    <script defer src="assets/toggle.js"></script>
    <script defer src="assets/api.js"></script>
</head>

<body>

    <header class="flex justify-between items-center py-[10%]"> <!-- header -->
        <div class="font-bold ml-[5%]"><a href="index.html">Where in the world?</a></div>
        <div class="mr-[5%] flex items-center justify-center">
            <img class="mx-2" alt="Logo du darkmode" src="assets/img/darkmode.png">
            <h1 class="font-semibold text-sm">Dark Mode</h1>
        </div>
    </header>

    <div class="bg-[#FAFAFA] w-full"> <!-- conteneur de page -->
        <div class="flex justify-center"> <!-- search bar -->
            <div class="m-[2%] flex my-6 w-full max-w-[90%]">
                <label for="site-search" class="sr-only">Search for a country</label>
                <div class="relative flex items-center w-full">
                    <div class="w-full">
                        <input type="search" id="websiteSearch" name="websiteSearch"
                            placeholder="Search for a country..."
                            class="shadow-md px-10 py-[5%] rounded text-sm w-full">
                        <img src="assets/img/search.png"
                            class="absolute left-3 top-[50%] transform -translate-y-1/2 w-4 h-4">
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col"> <!-- filtre -->
            <div class="w-[50%] flex bg-white rounded ml-[5%] py-4 pl-6 text-sm items-center shadow-md" id="onClick">
                <a href="#filter" class="flex">
                    Filter by Region
                    <img class="justify-end ml-10" src="assets/img/Arrow.png" alt="Arrow">
                </a>
            </div>

            <div class="bg-white flex flex-col ml-[5%] mt-[2%] rounded pl-6 py-4 w-[50%] shadow-md hidden" id="menu">
                <a href="#africa" class="text-sm mb-[3%]">Africa</a>
                <a href="#america" class="text-sm mb-[3%]">America</a>
                <a href="#asia" class="text-sm mb-[3%]">Asia</a>
                <a href="#europe" class="text-sm mb-[3%]">Europe</a>
                <a href="#ocean" class="text-sm mb-[3%]">Oceania</a>
            </div>
        </div>

        <main class="mb-8"> <!-- main-->
            <div class="flex flex-col" id="homePage"></div>
            <div class="flex justify-center" id="showPreview"></div>
            <div class="flex justify-center" id="showCountries"></div>
        </main>

    </div>

</body>

</html>
